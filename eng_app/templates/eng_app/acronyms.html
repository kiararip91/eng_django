{% extends "eng_app/acronyms-template.html" %}
{% block content %}

    <span class="audio-span">
        <button type="button" class="btn btn-default btn-circle btn-lg audio-btn">
            <i class="glyphicon glyphicon-volume-up"></i>
        </button>
        <audio id="myAudioElement" />
    </span>
    <span class="label-input100 acronym"></span>
    <div class="content-to-hide">
        <input class="input100 user-input" type="text" name="input-explanation" placeholder="Enter Explanation">
    </div>
    <div class="content-to-show">
        <div class="text-solution"></div>
        <button class="skip-btn">
            <span class="next-btn-span">
                Next
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
        </button>
    </div>
    <div class="content-to-show-correct">
        <button class="skip-btn">
            <span class="next-btn-span">
                Next
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
        </button>
    </div>

{% endblock content %}
