<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Words Training</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'eng_app/images/icons/favicon.ico' %}"/>

<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'eng_app/vendor/animate/animate.css' %}">

<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'eng_app/vendor/select2/select2.min.css' %}">

<!--===============================================================================================-->

<!--===============================================================================================-->
    <script src="{% static 'eng_app/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<!--===============================================================================================-->

    <script src="{% static 'eng_app/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<!--===============================================================================================-->

<!--===============================================================================================-->

</head>
<body>
    <div class="main-container">
        <div class="wrap-container100">
            <div class="container100-div">
                <span class="container100-div-title">
                    New Words Training!
                </span>

                <div class="wrap-input100">
                     <select class="form-control form-control-lg" onchange="if (this.selectedIndex) goToGame(this.selectedIndex);">
                            <option value=-1>Select One Level</option>
                            <option value=1>Important</option>
                            <option value=2>Medium</option>
                            <option value=3>Uncommon</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

    <script>

        $(function(){
            $('.content-to-hide').hide();
        });

        function goToGame(level){
            window.location = "/eng/level/" + level;
        }
    </script>
</html>
